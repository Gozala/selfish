language: node_js
node_js:
  - node
  - 0.10
before_script:
  - npm install -g karma-cli
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - npm test
  - karma start saulabs.conf.js --single-run
env:
  global:
    - secure: false
    - secure: false
addons:
    sauce_connect: true
